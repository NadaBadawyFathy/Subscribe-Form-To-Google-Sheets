<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Subscribe Form To Google Sheets</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>OurBrand New <br>Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        let scriptURL = 'https://script.google.com/macros/s/AKfycbxD7uFE5LWhv0m6PYNQ_N2VFfK4JiW1lAxh0agv4zYfFPUPYveWp-lTN379gh85xKRW/exec'
        let form = document.forms['submit-to-google-sheet'];
        let msg = document.getElementById('msg')

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML ='Thank You For Subscribing!';
                setTimeout(function(){
                    msg.innerHTML ='';
                },5000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
